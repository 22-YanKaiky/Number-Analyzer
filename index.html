<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Analisador de Números</title>
</head>

<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section>
        <div id="dados">
            Número (1 a 100):
            <input type="number" name="num" id="fnum">
            <input type="button" class="btn" value="Adicionar" onclick="adicionarNum()">
        </div>

        <div>
            <select name="flist" id="flist" size="6"></select>
            <div>
                <input type="button" class="btn" value="Finalizar" onclick="finalizar()">
                <!-- Ativar botão ao aparecer valores no Select -->
            </div>
        </div>

        <div id="res"></div>
    </section>

    <footer>
        <p>&copy; Yan Kaiky</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
